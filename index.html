<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: hsl(215, 51%, 70%); font-size: 14px; text-align: center; margin-bottom: 2px; }
    .attribution a { color: hsl(178, 100%, 50%);  }
  </style>
</head>
<body>

  <input type="checkbox" id="check">

  <div class="overlay">
    <label for="check"> <i class="fa-solid fa-xmark"></i></label>
    <img src="images/image-equilibrium.jpg" alt="Zoomed Image">
  </div>

  

  <main class="flex justify-center align-center">

    <article class="flex fl-column">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image">

        <label for="check" class="img-hover flex align-center justify-center fl-column">

          <img src="./images/icon-view.svg" alt="Icon View">

        </label>
      </picture>
      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="cost_days flex align-center">
          <li>
            <h2 class="flex align-center"> <img src="images/icon-ethereum.svg" alt="Ethereum logo">0.041 ETH</h2>
          </li>
          <li>
            <p class="flex align-center"> <img src="images/icon-clock.svg" alt="Clock logo"> 3 days left</p>
          </li>
        </ul>
        <figure class="owner-container flex align-center">
          <img src="images/image-avatar.png" alt="Avatar Image">
          <figcaption>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </figcaption>
        </figure>
      </section>
    </article>

  </main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FedericoSpina1" target="_blank" rel="noopener">FedericoSpina1</a>.
  </footer>
</body>
</html>
